<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hope - {% block title %}No title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
          crossorigin="anonymous">
    {% block jquery %}<script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>{% endblock %}
    <style>
        .container {
          padding-right: 15px;
          padding-left: 15px;
          margin-right: auto;
          margin-left: auto;
        }
        @media (min-width: 768px) {
          .container {
            width: 750px;
          }
        }
        @media (min-width: 992px) {
          .container {
            width: 970px;
          }
        }
        @media (min-width: 1200px) {
          .container {
            width: 1170px;
          }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="{% url "home" %}" class="pure-menu-link">Home</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Blog</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">About</a>
            </li>
          </ul>
        </div>
    </div>
    <div class="container">
        {% block body %}
            <h1>No Content</h1>
        {% endblock %}
    </div>
</body>
</html>
